     <section class="p-8 mt-8 mx-auto max-w-screen-lg bg-white shadow-md rounded-lg">
        <h2 class="text-3xl font-bold mb-6">Contact Me</h2>

        <form action="#" method="POST" class="space-y-6">
            <div>
                <label class="block text-lg font-medium">Name</label>
                <input type="text" required
                    class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-lg font-medium">Email</label>
                <input type="email" required
                    class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-lg font-medium">Subject</label>
                <input type="text" required
                    class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-lg font-medium">Message</label>
                <textarea rows="5" required
                    class="w-full p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-500"></textarea>
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-3 px-6 rounded-lg hover:bg-blue-600 font-bold">Submit</button>
            </div>
        </form>
    </section>

    <section class="p-8 mt-8 mx-auto max-w-screen-lg bg-white shadow-md rounded-lg">
